      :host {
        display: flex;
        position: relative;
        user-select: none;

        display: inline-block;
        height: 1em;
        left: 8px;
        position: absolute;
        right: 8px;
        top: 6px;
        user-select: none;
        width: 1em;

      .search-box-input {

        width: 100%;
