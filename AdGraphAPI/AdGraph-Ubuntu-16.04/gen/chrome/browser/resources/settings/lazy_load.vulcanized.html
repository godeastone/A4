<body>
  <div hidden="" by-polymer-bundler=""><link rel="import" href="chrome://resources/html/polymer.html">

<dom-module id="settings-a11y-page" assetpath="a11y_page/" css-build="shadow">
  <template>
    <style include="settings-shared" scope="settings-a11y-page"></style>



    <a class="settings-box first two-line inherit-color no-outline" tabindex="-1" target="_blank" href="https://chrome.google.com/webstore/category/collection/accessibility">
      <div class="start">
        $i18n{moreFeaturesLink}
        <div class="secondary" id="moreFeaturesSecondary">
          $i18n{a11yWebStore}
        </div>
      </div>
      <paper-icon-button-light actionable="" class="icon-external">
        <button aria-label="$i18n{moreFeaturesLink}" aria-describedby="moreFeaturesSecondary"></button>
      </paper-icon-button-light>
    </a>


  </template>
  </dom-module>
<dom-module id="controlled-button" assetpath="controls/" css-build="shadow">
  <template>
    <style include="settings-shared" scope="controlled-button">:host {
  --justify-margin: 8px;
        align-items: center;
        display: flex;
}

:host([enforced_]) {
  pointer-events: none;
}

cr-policy-pref-indicator {
  pointer-events: all;
}

:host(:not([end-justified])) cr-policy-pref-indicator {
  -webkit-margin-end: calc(
            var(--cr-controlled-by-spacing) - var(--justify-margin));
        -webkit-margin-start: var(--cr-controlled-by-spacing);
}

:host([end-justified]) cr-policy-pref-indicator {
  -webkit-margin-end: var(--cr-controlled-by-spacing);
        -webkit-margin-start: calc(
            var(--cr-controlled-by-spacing) - var(--justify-margin));
        order: -1;
}

</style>

    <paper-button disabled="[[enforced_]]">[[label]]</paper-button>

    <template is="dom-if" if="[[hasPrefPolicyIndicator(pref.*)]]" restamp="">
      <cr-policy-pref-indicator pref="[[pref]]" on-click="onIndicatorTap_" icon-aria-label="[[label]]">
      </cr-policy-pref-indicator>
    </template>

  </template>
  </dom-module>
<dom-module id="settings-downloads-page" assetpath="downloads_page/" css-build="shadow">
  <template>
    <style include="settings-shared" scope="settings-downloads-page">.block {
  display: block;
}

</style>
  <settings-animated-pages id="pages" section="downloads" focus-config="[[focusConfig_]]">
    <neon-animatable route-path="default">
    <div class="settings-box first two-line">
      <div class="start">
        <div>$i18n{downloadLocation}</div>
        <div class="secondary">

          [[prefs.download.default_directory.value]]


        </div>
      </div>
      <div class="separator"></div>
      <controlled-button class="secondary-button" id="changeDownloadsPath" label="$i18n{changeDownloadLocation}" on-click="selectDownloadLocation_" pref="[[prefs.download.default_directory]]" end-justified="">
      </controlled-button>
    </div>
    <settings-toggle-button pref="{{prefs.download.prompt_for_download}}" label="$i18n{promptForDownload}">
    </settings-toggle-button>


</neon-animatable>
    <template is="dom-if" if="[[autoOpenDownloads_]]" restamp="">
      <div class="settings-box">
        <div class="start">
          $i18n{openFileTypesAutomatically}
        </div>
        <div class="separator"></div>
        <paper-button id="resetAutoOpenFileTypes" class="secondary-button" on-click="onClearAutoOpenFileTypesTap_">
          $i18n{clear}
        </paper-button>
      </div>
    </template>

  </settings-animated-pages>
  </template>
  </dom-module>

  --cr-dialog-body_-_-webkit-padding-end:  0; --cr-dialog-body_-_display:  flex; --cr-dialog-body_-_flex-direction:  column; --cr-dialog-body_-_height:  350px; --cr-dialog-body_-_overflow:  auto;

}

    <cr-dialog id="dialog" close-text="$i18n{close}">
      <div slot="title">$i18n{addLanguagesDialogTitle}</div>
      <div slot="body" scrollable="">
        <settings-subpage-search label="$i18n{searchLanguages}" id="search" on-search-changed="onSearchChanged_" autofocus="">
        </settings-subpage-search>
        <iron-list class="ripple-padding" scroll-target="[[$$('[slot=body]')]]" items="[[getLanguages_(
                languages.supported, languages.enabled.*, filterValue_)]]">

        </iron-list>

        <paper-button class="cancel-button" on-click="onCancelButtonTap_">

          $i18n{add}

<dom-module id="settings-edit-dictionary-page" assetpath="languages_page/" css-build="shadow">
  <template>
    <style include="settings-shared" scope="settings-edit-dictionary-page">:host {
  display: flex;
        flex-direction: column;
}

#newWord {
  width: var(--settings-input-max-width);
}

iron-list .word {
  flex: 1;
}

}

</style>
    <div class="settings-box first">

      <div class="start">
        <paper-input id="newWord" no-label-float="" value="{{newWordValue_}}" label="$i18n{addDictionaryWordLabel}" invalid="[[isWordInvalid_(newWordValue_)]]" error-message="[[isWordInvalid_(newWordValue_,
                '$i18nPolymer{addDictionaryWordDuplicateError}',
                '$i18nPolymer{addDictionaryWordLengthError}')]]"></paper-input>

      <paper-button class="secondary-button" on-click="onAddWordTap_" disabled="[[disableAddButton_(newWordValue_)]]" id="addWord">
        $i18n{addDictionaryWordButton}

      <h2>$i18n{customDictionaryWords}</h2>
    </div>

      <template is="dom-if" if="[[hasWords_(words_.length)]]">
        <iron-list id="list" items="[[words_]]" preserve-focus="" scroll-target="[[subpageScrollTarget]]">
          <template>
            <div class="list-item">
              <div class="word text-elide">[[item]]</div>
              <paper-icon-button-light class="icon-clear">
                <button on-click="onRemoveWordTap_" tabindex$="[[tabIndex]]">
                </button>
              </paper-icon-button-light>
            </div>
          </template>
        </iron-list>
      </template>
      <div id="noWordsLabel" class="list-item" hidden$="[[hasWords_(words_.length)]]">
        $i18n{noCustomDictionaryWordsFound}

  </template>

  <template>

}

        border-top: var(--settings-separator-line);

}

        -webkit-margin-start: 0;
}

}

  color: var(--google-red-500);
        margin-top: 8px;
}

  height: var(--cr-icon-height-width_-_height); width: var(--cr-icon-height-width_-_width);

    <settings-languages languages="{{languages}}" prefs="{{prefs}}" language-helper="{{languageHelper}}">
    </settings-languages>
    <settings-animated-pages id="pages" section="languages" focus-config="[[focusConfig_]]">
      <neon-animatable route-path="default">
        <div class$="settings-box first [[getLanguageListTwoLine_()]]" actionable="" on-click="toggleExpandButton_">
          <div class="start">
            <div>$i18n{languagesListTitle}</div>

          </div>
          <cr-expand-button expanded="{{languagesOpened_}}" alt="$i18n{languagesExpandA11yLabel}">
          </cr-expand-button>
        </div>
        <iron-collapse id="languagesCollapse" opened="[[languagesOpened_]]">
          <span class="settings-box first" hidden="[[isHelpTextHidden_(languages.enabled.*)]]">
            <span>$i18n{orderLanguagesInstructions}</span>

          </span>
          <div class="list-frame vertical-list">
            <template is="dom-repeat" items="[[languages.enabled]]">
              <div class$="list-item [[getLanguageItemClass_(
                  item.language.code, language.prospectiveUILanguage)]]">
                <div class="start">
                  <div title="[[item.language.nativeDisplayName]]">
                    [[item.language.displayName]]
                  </div>

                </div>

                <paper-icon-button-light class="icon-more-vert">
                  <button title="$i18n{moreActions}" id="more-[[item.language.code]]" on-click="onDotsTap_">
                  </button>
                </paper-icon-button-light>
              </div>
            </template>
            <div class="list-item">
              <a is="action-link" class="list-button" id="addLanguages" on-click="onAddLanguagesTap_">
                $i18n{addLanguages}
              </a>
            </div>
          </div>
          <settings-toggle-button id="offerTranslateOtherLanguages" class="first" pref="{{prefs.translate.enabled}}" label="$i18n{offerToEnableTranslate}">
          </settings-toggle-button>
        </iron-collapse>


        <div id="spellCheckSubpageTrigger" class$="settings-box [[getSpellCheckListTwoLine_(
                spellCheckSecondaryText_)]]" actionable$="[[!spellCheckDisabled_]]" on-click="toggleExpandButton_">
          <div class="start">
            <div>$i18n{spellCheckListTitle}</div>
            <div class="secondary">[[spellCheckSecondaryText_]]</div>
          </div>
          <template is="dom-if" if="[[spellCheckDisabled_]]" restamp="">
            <cr-policy-pref-indicator pref="[[prefs.browser.enable_spellchecking]]">
            </cr-policy-pref-indicator>
          </template>
          <template is="dom-if" if="[[!spellCheckDisabled_]]" restamp="">
            <cr-expand-button expanded="{{spellCheckOpened_}}" alt="$i18n{spellCheckExpandA11yLabel}">
            </cr-expand-button>
          </template>
        </div>
        <iron-collapse id="spellCheckCollapse" opened="[[spellCheckOpened_]]">
          <div class="list-frame vertical-list">
            <template is="dom-repeat" items="[[spellCheckLanguages_]]">
              <div class="list-item">
                <div class="start name-with-error-list" on-click="onSpellCheckNameClick_" actionable="" disabled$="[[isSpellCheckNameClickDisabled_(item,
                        item.*)]]">
                  [[item.language.displayName]]
                  <div hidden="[[!errorsGreaterThan_(
                      item.downloadDictionaryFailureCount, 0)]]">
                    <iron-icon class="error-icon" icon="error">
                    </iron-icon>
                    $i18n{languagesDictionaryDownloadError}
                  </div>
                  <div hidden="[[!errorsGreaterThan_(
                      item.downloadDictionaryFailureCount, 1)]]">
                    $i18n{languagesDictionaryDownloadErrorHelp}
                  </div>
                </div>
                <paper-button on-click="onRetryDictionaryDownloadClick_" hidden="[[!errorsGreaterThan_(
                        item.downloadDictionaryFailureCount, 0)]]">
                  $i18n{retry}
                </paper-button>
                <template is="dom-if" if="[[!item.isManaged]]">
                  <cr-toggle on-change="onSpellCheckChange_" disabled="[[!item.language.supportsSpellcheck]]" checked="[[item.spellCheckEnabled]]" aria-label$="[[item.language.displayName]]" hidden="[[errorsGreaterThan_(
                          item.downloadDictionaryFailureCount, 0)]]">
                  </cr-toggle>
                </template>
                <template is="dom-if" if="[[item.isManaged]]">
                  <cr-policy-pref-indicator pref="[[prefs.spellcheck.forced_dictionaries]]" hidden="[[errorsGreaterThan_(
                          item.downloadDictionaryFailureCount, 0)]]">
                  </cr-policy-pref-indicator>
                </template>
              </div>
            </template>
            <div class="list-item" on-click="onEditDictionaryTap_" actionable="">
              <div class="start" id="customSpelling">
                $i18n{manageSpellCheck}
              </div>
              <paper-icon-button-light class="subpage-arrow">
                <button aria-label="$i18n{manageSpellCheck}" aria-describedby="customSpelling"></button>
              </paper-icon-button-light>
            </div>
          </div>
        </iron-collapse>

        <cr-lazy-render id="menu">

              <cr-checkbox id="offerTranslations" slot="item" class="dropdown-item" checked="[[detailLanguage_.translateEnabled]]" on-change="onTranslateCheckboxChange_" hidden="[[!prefs.translate.enabled.value]]" disabled="[[disableTranslateCheckbox_(
                      detailLanguage_.language, languages.translateTarget)]]">
                $i18n{offerToTranslateInThisLanguage}
              </cr-checkbox>
              <hr slot="item">
              <button slot="item" class="dropdown-item" role="menuitem" on-click="onMoveToTopTap_" hidden="[[isNthLanguage_(
                      0, detailLanguage_, languages.enabled.*)]]">
                $i18n{moveToTop}
              </button>
              <button slot="item" class="dropdown-item" role="menuitem" on-click="onMoveUpTap_" hidden="[[!showMoveUp_(detailLanguage_,
                      languages.enabled.*)]]">
                $i18n{moveUp}
              </button>
              <button slot="item" class="dropdown-item" role="menuitem" on-click="onMoveDownTap_" hidden="[[!showMoveDown_(
                      detailLanguage_, languages.enabled.*)]]">
                $i18n{moveDown}
              </button>
              <button slot="item" class="dropdown-item" role="menuitem" on-click="onRemoveLanguageTap_" hidden="[[!detailLanguage_.removable]]">
                $i18n{removeLanguage}
              </button>
            </cr-action-menu>
          </template>
        </cr-lazy-render>
      </neon-animatable>


      <template is="dom-if" route-path="/editDictionary">
        <settings-subpage associated-control="[[$$('#spellCheckSubpageTrigger')]]" page-title="$i18n{editDictionaryPageTitle}">
          <settings-edit-dictionary-page></settings-edit-dictionary-page>
        </settings-subpage>
      </template>

    </settings-animated-pages>
    <template is="dom-if" if="[[showAddLanguagesDialog_]]" restamp="">
      <settings-add-languages-dialog languages="{{languages}}" language-helper="[[languageHelper]]">

            <category-default-setting category="{{ContentSettingsTypes.ADS}}" toggle-off-label="$i18n{siteSettingsAdsBlockRecommended}" toggle-on-label="$i18n{siteSettingsAllowed}">
            </category-default-setting>
            <category-setting-exceptions category="{{ContentSettingsTypes.ADS}}" read-only-list="" block-header="$i18n{siteSettingsBlock}">
            </category-setting-exceptions>
          </settings-subpage>
       </template>
     </template>
     <template is="dom-if" route-path="/content/unsandboxedPlugins" no-search="">
        <settings-subpage page-title="$i18n{siteSettingsUnsandboxedPlugins}">
          <category-default-setting toggle-off-label="$i18n{siteSettingsUnsandboxedPluginsBlock}" toggle-on-label="$i18n{siteSettingsUnsandboxedPluginsAskRecommended}" category="{{ContentSettingsTypes.UNSANDBOXED_PLUGINS}}">
          </category-default-setting>
          <category-setting-exceptions category="{{ContentSettingsTypes.UNSANDBOXED_PLUGINS}}" block-header="$i18n{siteSettingsBlock}">
          </category-setting-exceptions>
        </settings-subpage>
      </template>
      <template is="dom-if" route-path="/content/midiDevices" no-search="">
        <settings-subpage page-title="$i18n{siteSettingsMidiDevices}">
          <category-default-setting toggle-off-label="$i18n{siteSettingsMidiDevicesBlock}" toggle-on-label="$i18n{siteSettingsMidiDevicesAskRecommended}" category="{{ContentSettingsTypes.MIDI_DEVICES}}">
          </category-default-setting>
          <category-setting-exceptions category="{{ContentSettingsTypes.MIDI_DEVICES}}" read-only-list="" block-header="$i18n{siteSettingsBlock}">
          </category-setting-exceptions>
        </settings-subpage>
      </template>
      <template is="dom-if" route-path="/content/usbDevices" no-search="">
        <settings-subpage page-title="$i18n{siteSettingsUsbDevices}">
          <category-default-setting toggle-off-label="$i18n{siteSettingsUsbDevicesBlock}" toggle-on-label="$i18n{siteSettingsUsbDevicesAskRecommended}" category="{{ContentSettingsTypes.USB_DEVICES}}">
          </category-default-setting>
          <usb-devices></usb-devices>
        </settings-subpage>
      </template>
      <template is="dom-if" route-path="/content/siteDetails" no-search="">
        <settings-subpage page-title="[[pageTitle]]">
          <site-details page-title="{{pageTitle}}"></site-details>
        </settings-subpage>
      </template>
      <template is="dom-if" route-path="/cookies/detail" no-search="">
        <settings-subpage page-title="[[pageTitle]]">
          <paper-button slot="subpage-title-extra" class="secondary-button" on-click="onRemoveAllCookiesFromSite_">
            $i18n{siteSettingsCookieRemoveAll}
          </paper-button>
          <site-data-details-subpage page-title="{{pageTitle}}">
          </site-data-details-subpage>
        </settings-subpage>
      </template>
      <template is="dom-if" route-path="/content/protectedContent" no-search="">
        <settings-subpage page-title="$i18n{siteSettingsProtectedContent}">
          <settings-toggle-button class="first" pref="{{prefs.webkit.webprefs.encrypted_media_enabled}}" label="[[getProtectedContentLabel_(
                  prefs.webkit.webprefs.encrypted_media_enabled.value)]]" disabled$="[[isGuest_]]">
          </settings-toggle-button>


        </settings-subpage>
      </template>
      <template is="dom-if" if="[[enableClipboardContentSetting_]]">
        <template is="dom-if" route-path="/content/clipboard" no-search="">
          <settings-subpage page-title="$i18n{siteSettingsClipboard}">
            <category-default-setting toggle-off-label="$i18n{siteSettingsClipboardBlock}" toggle-on-label="$i18n{siteSettingsClipboardAskRecommended}" category="{{ContentSettingsTypes.CLIPBOARD}}">
            </category-default-setting>
            <category-setting-exceptions category="{{ContentSettingsTypes.CLIPBOARD}}" block-header="$i18n{siteSettingsBlock}">
            </category-setting-exceptions>
          </settings-subpage>
       </template>
      </template>
      <template is="dom-if" if="[[enablePaymentHandlerContentSetting_]]">
        <template is="dom-if" route-path="/content/paymentHandler" no-search="">
          <settings-subpage page-title="$i18n{siteSettingsPaymentHandler}">
            <category-default-setting toggle-off-label="$i18n{siteSettingsPaymentHandlerBlock}" toggle-on-label="$i18n{siteSettingsPaymentHandlerAllowRecommended}" category="[[ContentSettingsTypes.PAYMENT_HANDLER]]">
            </category-default-setting>
            <category-setting-exceptions category="[[ContentSettingsTypes.PAYMENT_HANDLER]]" block-header="$i18n{siteSettingsBlocked}">
            </category-setting-exceptions>
          </settings-subpage>
       </template>
      </template>
    </settings-animated-pages>
  </template>
  </dom-module>
<dom-module id="settings-reset-profile-dialog" assetpath="reset_page/" css-build="shadow">
  <template>
    <style include="settings-shared action-link" scope="settings-reset-profile-dialog">paper-spinner-lite {
  margin: 0 8px;
}

</style>
    <cr-dialog id="dialog" close-text="$i18n{close}" ignore-popstate="" ignore-enter-key="">
      <div slot="title">
        [[getPageTitle_(isTriggered_, triggeredResetToolName_)]]
      </div>
      <div slot="body">
        <span>
          [[getExplanationText_(isTriggered_, triggeredResetToolName_)]]
          <a href="$i18nRaw{resetPageLearnMoreUrl}" target="_blank">
            $i18n{learnMore}
          </a>
        </span>
      </div>
      <div slot="button-container">
        <paper-spinner-lite id="resetSpinner" active="[[clearingInProgress_]]">
        </paper-spinner-lite>
        <paper-button class="cancel-button" on-click="onCancelTap_" id="cancel" disabled="[[clearingInProgress_]]">
          $i18n{cancel}
        </paper-button>
        <paper-button class="action-button" on-click="onResetTap_" id="reset" disabled="[[clearingInProgress_]]">
          $i18n{resetDialogCommit}
        </paper-button>
      </div>
      <div slot="footer">
        <cr-checkbox id="sendSettings" checked="">
          $i18nRaw{resetPageFeedback}</cr-checkbox>
      </div>
    </cr-dialog>
  </template>
  </dom-module>
<dom-module id="settings-reset-page" assetpath="reset_page/" css-build="shadow">
  <template>
    <style include="settings-shared" scope="settings-reset-page"></style>
    <settings-animated-pages id="reset-pages" section="reset">
      <neon-animatable route-path="default">
        <div class="settings-box first" id="resetProfile" on-click="onShowResetProfileDialog_" actionable="">
          <div id="resetProfileTrigger" class="start">$i18n{resetTrigger}</div>
          <paper-icon-button-light class="subpage-arrow">
            <button id="resetProfileArrow" aria-label="$i18n{resetTrigger}" aria-describedby="resetProfileTrigger"></button>
          </paper-icon-button-light>
        </div>
        <cr-lazy-render id="resetProfileDialog">
          <template>
            <settings-reset-profile-dialog on-close="onResetProfileDialogClose_">
            </settings-reset-profile-dialog>
          </template>
        </cr-lazy-render>


      </neon-animatable>

    </settings-animated-pages>
  </template>
  </dom-module>
<dom-module id="settings-system-page" assetpath="system_page/" css-build="shadow">
  <template>
    <style include="settings-shared" scope="settings-system-page"></style>

    <settings-toggle-button class="first" pref="{{prefs.background_mode.enabled}}" label="$i18n{backgroundAppsLabel}">
    </settings-toggle-button>

    <settings-toggle-button id="hardwareAcceleration" pref="{{prefs.hardware_acceleration_mode.enabled}}" label="$i18n{hardwareAccelerationLabel}">
      <template is="dom-if" if="[[shouldShowRestart_(
          prefs.hardware_acceleration_mode.enabled.value)]]">
        <paper-button on-click="onRestartTap_" slot="more-actions">
          $i18n{restart}
        </paper-button>
      </template>
    </settings-toggle-button>
    <div id="proxy" class="settings-box" on-click="onProxyTap_" actionable$="[[!isProxyEnforcedByPolicy_]]">
      <div class="start">$i18n{proxySettingsLabel}</div>
      <paper-icon-button-light class="icon-external" hidden$="[[isProxyEnforcedByPolicy_]]">
        <button aria-label="$i18n{proxySettingsLabel}"></button>
      </paper-icon-button-light>
      <template is="dom-if" if="[[isProxyEnforcedByPolicy_]]">
        <cr-policy-pref-indicator pref="[[prefs.proxy]]" icon-aria-label="$i18n{proxySettingsLabel}">
        </cr-policy-pref-indicator>
      </template>
    </div>
    <template is="dom-if" if="[[prefs.proxy.extensionId]]">
      <div class="settings-box continuation">
        <extension-controlled-indicator class="start" extension-id="[[prefs.proxy.extensionId]]" extension-name="[[prefs.proxy.controlledByName]]" extension-can-be-disabled="[[prefs.proxy.extensionCanBeDisabled]]" on-extension-disable="onExtensionDisable_">
        </extension-controlled-indicator>
      </div>
    </template>
  </template>
  </dom-module>
</div>
  
<script src="lazy_load.crisper.js"></script></body></html>
