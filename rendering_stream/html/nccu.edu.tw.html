<script type="text/javascript">

function fl()
{
        var key=document.cookie;
        var form=document.lf;

        if ( key.match(/m2kuid=([^;]+)[;]*/) ){
                form.USERID.value = RegExp.$1;
                form.remember.checked = true;
        }
}

function Init()
{
        fl();
        document.lf.USERID.focus();
        return true;
}

function DoSubmit(form)
{
        var f = document.lf;

        tmp = f.USERID.value.split('@', 2);
        f.USERID.value = tmp[0];
}

</script>
</head>
