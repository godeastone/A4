<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" lang="en"><head>
    <meta charset="UTF-8" />
    <title>Beget.tech</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=PT+Sans&amp;subset=cyrillic,latin-ext" rel="stylesheet" />
    <style>
        html {
            height: 100%;
        }

        a {
            color: #2fa3e7;
            text-decoration: none
        }

        a:focus, a:hover {
            color: #157ab5;
            text-decoration: none
        }

        .unlinked {
            color: black !important;
        }

        body {
            font-family: 'PT Sans', Arial, sans-serif;
            font-size: 16px;
            height: 100%;
            margin: 0;
            background-color: #f7f9fa;
        }

        h1, h2 {
            font-family: 'PT Sans Caption', Arial, sans-serif;
            font-weight: normal;
            color: #2fa3e7;
            margin: 0;
        }

        h1 {
            font-size: 30px;
            line-height: 70px;
        }

        h2 {
            font-size: 20px;
            line-height: 50px;
            margin-top: 25px;
        }

        .top {
            margin: 0 auto;
            background-color: #f7f9fa;
        }

        header {
            margin-bottom: 50px;
        }

        header, main {
            margin: 0 auto;
        }

        .main-text {
            display: table-row;
            width: 100%;
        }

        .logo img {
            width: 100%;
        }

        .octo {
            vertical-align: top;
        }

        .octo img {
            width: 100%;
            border-collapse: collapse;
        }

        .hint p {
            display: table-cell;
        }

        .bottom-mobile footer {
            display: table;
            width: 100%;
            margin-bottom: 35px;
        }

        .bottom-mobile footer .txt {
            display: table-cell;
        }

        .bottom-mobile footer span {
            display: table-cell;
        }

        .bottom-mobile footer p {
            display: table-row;
            width: 100%;
            line-height: 25px;
        }
        .service {
            display: table;
            width: 100%;
        }

        @media screen and (min-width: 1024px) {
            .logo {
                display: block;
                width: 20%;
                margin: 0 auto;
            }
            header, main {
                width: 1024px;
            }
            header {
                padding-top: 50px;
            }
            .octo {
                display: table-cell;
                width: 500px;
                padding-right: 30px;
            }
            main {
                display: table;
            }
            .hint {
                display: table-cell;
            }
            .hint .price {
                font-size: 30px;
                padding-right: 50px;
                display: block;
                font-weight: bold;
            }

            .hint .from {
                font-size: 20px;
            }

            .bottom-mobile footer .txt {
                width: 140px;
            }
            .bottom-mobile footer span {
                font-weight: bold;
            }
        }

        @media screen and (max-width: 1023px) {
            .logo {
                display: block;
                width: 80%;
                max-width: 300px;
                margin: 0 auto;
            }
            .hint {
                display: block;
            }
            header {
                padding-top: 20px;
            }
            .octo {
                display: block;
                width: 80%;
                max-width: 300px;
                margin: 0 auto;
            }
            main {
                max-width: 500px;
            }
            .hint {
                width: 95%;
                margin: 0 auto;
            }
            .hint .price {
                font-size: 25px;
                padding-right: 15%;
                display: block;
                font-weight: bold;
            }

            .hint .from {
                font-size: 15px;
            }

            .bottom-mobile footer .footer-info {
                text-align: right;
            }
        }
    </style></head>
<body>
<div class="top">
    <header>
        <a href="http://beget.com" target="_blank" title="Web hosting home page" class="logo">
            <img src="https://cp.beget.com/i/logo.png" />
        </a>
    </header>
    <main>
        <div class="main-text">
            <span class="octo">
                <img src="https://cp.beget.com/img/octo/octo_tech.png" />
            </span>
            <span class="hint">
                <h1>Beget.tech</h1>
                This is a technical domain provided free to all customers beget.com hosting provider. It can be used for test sites prior to the acquisition of the second-level domain.
                <h2><a href="https://beget.com" target="_blank" title="Web hosting">Web hosting</a></h2>
                <span class="service">
                    <p><a class="unlinked" href="https://beget.com/en/virtual-hosting" target="_blank">Web hosting<span class="price"><span class="from">from</span> $3</span></a></p>
                    <p><a class="unlinked" href="https://beget.com/en/domain-register" target="_blank">Domains <span class="price">$10 for .com</span></a></p>
                </span>
                <h2><a href="https://cp.beget.com" target="_blank" title="Control Panel">Control Panel</a></h2>
                <div class="bottom-mobile">
                    <footer>
                        <p><span class="txt">Support: </span><span class="footer-info"><a href="mailto:support@beget.com">support@beget.com</a></span></p>
                    </footer>
                </div>
            </span>
        </div>
    </main>
</div>

</body></html>
