<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" lang="en"><head>
      <title>Beep.com</title>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <meta name="robots" content="NOODP, noindex, nofollow" />
      <link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet" /> 
      <style>
      body {
        background-image	:	url('/images/layout/bg_content.gif');
        background-repeat	:	repeat-x;
        background-position	:	bottom;
      }
      #content_popup {
        position: relative;
        top: 40%;
        transform: translateY(-50%);
      }
      html, body, #content_popup {
        background: #fff !important;
      }
      .maintenance {
        font-family: 'Lato', sans-serif;
        background: #fbfbfb;
        border-radius: 8px;
        border: 1px solid #eee;
        color: #555;
        max-width: 650px;
        text-align: center;
        margin: 0 auto;
        padding: 10px 40px;
        box-sizing: border-box;
      }
      .maintenance h1 {
        font-family: 'Lato', sans-serif;
        font-size: 30px;
        font-weight: 300;
      }
      .maintenance p {
        font-size: 17px;
        margin: 10px 0 10px;
        text-align: left;
      }
      </style>
    </head>
    <body>
    <div class="maintenance">
      <p>
      Dear members, dear visitors,<br />
      <br />
      Thank you for your loyalty to Beep.com or for your interest in Beep.com.<br />
      <br />
      As announced, this service has been terminated as of August 30, 2018.<br />
      <br />
      Your Beep.com Team
      </p>
    </div>


</body></html>
