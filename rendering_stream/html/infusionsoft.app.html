<script type="text/javascript" src="/infusionsoft/js/password-utils.js"></script>
    <script type="text/javascript">
        $(document).ready(() =&gt; {
          checkOktaLogin();
          $("#username").on("focusout", function() {
            checkOktaLogin();
          });
          $("#use-regular-login").on("click", function() {
            $("#username").val("");
            $("#login-with-okta").hide();
            $("#loginForm").fadeIn();
            $("#username").focus();
          });

        });
        function checkOktaLogin() {
            if($($("#username")).val().toLocaleLowerCase().includes("@keap.com")) {
                $("#login-with-okta").fadeIn();
            } else {
                $("#login-with-okta").hide();
            }
        }
    </script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#username").focus();
            if(false) {
                $("#username").val(null);
                $("#password").val("testpasswordforsurrogate");
            }
            // Validate the form
            $('#loginForm').validate({
                errorElement: 'span',
                errorClass: 'help-block',
                errorPlacement: function (error, element) {
                    element.after(error);
                },
                rules: {
                    username: {
                        required: true,
                        email: true
                    },
                    password: {
                        required: true,
                        password: false
                    }
                },
                messages: {
                    username: {
                        required: 'This is a required field',
                        email: 'Please enter a valid email address (e.g. email@example.com)'
                    },
                    password: {
                        required: 'This is a required field'
                    }
                },
                highlight: function(element) {
                    $(element).closest('.form-group').addClass('has-error has-feedback');
                    $(".login-btn").prop("disabled", false);
                },
                success: function(element) {
                    element.closest('.form-group').removeClass('has-error has-feedback');
                },
            });

            $("#loginForm").submit(function(event) {
                $(".login-btn").prop("disabled", true);
                return event;
            });
        });
    </script>
